<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Iniciante</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    function App(){
      const random = Math.random();
      return <div>Meu App React.js ({random})
      <br/>
      <Comprar/>
      <br/>
      <Botao/>
      </div>
    }

    const Comprar = () => {
      const [valor,setAdicionar]= React.useState(8);
      function somar(){
        setAdicionar(valor+1);
      }
      return <div>
      Valor: {valor};
      Total: {valor*100};
      <br/>
      <button onClick={somar}>Adicionar</button>
      </div>
    }
    function alertar(){
      alert('OlÃ¡ Mundo!')
    }
    const Botao = () => {
      const texto = 'Executar'
      return <button onClick={alertar}>{texto}</button>
    }
    ReactDOM.render(
       <App/>,
      document.getElementById("app"),
    )
  </script>
  
</body>
</html>
